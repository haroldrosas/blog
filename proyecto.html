    <link

    <link rel="stylesheet" href="./css/estilos.css" />

  <body>
    <header class="hero">
      <div id="particles-js"></div>

      <nav class="nav container">
        <h2 class="nav_logo">
          HaroldRosas.<img src="./images/rosa.png" class="nav_rosa" />

        <ul class="nav_list">
          <li class="nav_item"><a href="./" class="nav_link">Inicio</a></li>
          <li class="nav_item">

          </li>
          <li class="nav_item">
            <a href="./contacto.html" class="nav_link">Contacto</a>
          </li>
        </ul>

        <figure class="nav_menu">
          <img src="./images/menu.svg" class="nav_icon" />
        </figure>
      </nav>

      <section class="hero_main container">
        <div class="hero_texts">
          <h1 class="hero_title">Mantenimiento</h1>
        </div>

        <figure class="hero_picture">
          <img src="./images/antena.jpg" class="hero_image1" alt="" />
        </figure>
      </section>

      <div
        class="gradient"
        style="height: 150px; overflow: hidden"
        class="hero_waves"
      >
        <svg
          viewBox="0 0 500 150"
          preserveAspectRatio="none"
          style="height: 100%; width: 100%"
        >
          <path
            d="M0.00,49.98 C149.99,150.00 349.20,-49.98 500.00,49.98 L500.00,150.00 L0.00,150.00 Z"
            style="stroke: none; fill: #ffff"
          ></path>
        </svg>
      </div>

      
    </header>

    <section class="alien">
      <div class="alien_container">
        <img src="./images/alien.svg" class="alien_img" />
      </div>
    </section>

    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./images/trabajos/basetorre1.jpeg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="./images/trabajos/basetorre2.jpeg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="./images/trabajos/manlift.jpeg" class="d-block w-100" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
      <div class="divvideo">
        <iframe
          class="video"
          width="760"
